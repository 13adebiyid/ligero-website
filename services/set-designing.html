<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Designing - Ligero</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<nav>
    <div class="hamburger-menu">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <a href="/" class="logo">LIGERO</a>

    <div class="nav-menu">
        <a href="/shop/" class="nav-item">Shop</a>
        <span class="nav-separator">|</span>
        <a href="/services/" class="nav-item">Services</a>
        <span class="nav-separator">|</span>
        <a href="/policies/" class="nav-item">Policies</a>
    </div>
</nav>

<div class="mobile-menu-overlay">
    <a href="/" class="mobile-menu-item">HOME</a>
    <a href="/shop/" class="mobile-menu-item">SHOP</a>
    <a href="/services/" class="mobile-menu-item">SERVICES</a>
    <a href="/policies/" class="mobile-menu-item">POLICIES</a>
</div>

<div class="cmnppl-page">
    <div class="theme-switcher">
        <div class="theme-circle black" onclick="setTheme('black')"></div>
        <div class="theme-circle white" onclick="setTheme('white')"></div>
    </div>

    <div class="page-header">
        <div class="nav-breadcrumb">
            <a href="/services/" class="breadcrumb-link">SERVICES</a>
            <span class="breadcrumb-separator">–––</span>
            <span class="current-page">SET DESIGNING</span>
        </div>
    </div>

    <!-- Work Feed (CMNPPL Style) -->
    <div class="work-feed">
        <!-- Project 1 -->
        <div class="work-item" data-video="/videos/set-design-work.mp4" data-title="Creative Set Design" data-brand="Fashion Campaign">
            <div class="work-video-wrapper">
                <video class="feed-video" muted loop preload="metadata">
                    <source src="/videos/set-design-work.mp4" type="video/mp4">
                </video>
                <div class="video-overlay">
                    <div class="play-button">▶</div>
                </div>
            </div>
            <div class="work-details">
                <div class="brand-line">
                    <span class="brand-name">Fashion Campaign</span>
                </div>
                <div class="title-line">
                    <span class="work-title">Creative Set Design</span>
                </div>
                <div class="director-line">
                    <a href="/directors/ifeoluwa-segun-oludimu" class="director-name">Ifeoluwa Segun-Oludimu</a>
                </div>
            </div>
        </div>

        <!-- Add more work items as you get more projects -->
    </div>
</div>

<!-- Video Modal (CMNPPL Style) -->
<div class="video-modal" id="videoModal">
    <div class="modal-backdrop" onclick="closeVideoModal()"></div>
    <div class="modal-content">
        <button class="modal-close" onclick="closeVideoModal()">×</button>
        <div class="modal-header">
            <h2 class="modal-title" id="modalTitle">Creative Set Design</h2>
            <span class="modal-brand" id="modalBrand">Fashion Campaign</span>
        </div>
        <div class="modal-video-container">
            <video class="modal-video" id="modalVideo" controls>
                <source src="" type="video/mp4">
            </video>
        </div>
        <div class="modal-footer">
            <span class="modal-director" id="modalDirector">Ifeoluwa Segun-Oludimu</span>
        </div>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
