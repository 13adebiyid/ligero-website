<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Ligero</title>
    <link rel="icon" type="image/png" sizes="64x64" href="/images/ligero-browser-icon.png">
    <link rel="shortcut icon" href="/images/ligero-browser-icon.png">
    <link rel="apple-touch-icon" sizes="64x64" href="/images/ligero-browser-icon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Custom Cursor -->
<div class="custom-cursor" id="customCursor">
    <span class="cursor-text">VIEW</span>
</div>

<!-- Navigation -->
<nav>
    <div class="hamburger-menu">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <a href="/" class="logo">LIGERO</a>

    <div class="nav-menu">
        <a href="/shop/" class="nav-item">Shop</a>
        <span class="nav-separator">|</span>
        <a href="/services/" class="nav-item">Services</a>
        <span class="nav-separator">|</span>
        <a href="/contact/" class="nav-item">Contact</a>
        <span class="nav-separator">|</span>
        <a href="/policies/" class="nav-item">Policies</a>
    </div>
</nav>

<div class="mobile-menu-overlay">
    <a href="/" class="mobile-menu-item">HOME</a>
    <a href="/shop/" class="mobile-menu-item">SHOP</a>
    <a href="/services/" class="mobile-menu-item">SERVICES</a>
    <a href="/contact/" class="mobile-menu-item">CONTACT</a>
    <a href="/policies/" class="mobile-menu-item">POLICIES</a>
</div>

<!-- Photography Portfolio Page -->
<div class="photography-page">
    <div class="theme-switcher">
        <div class="theme-circle black" onclick="setTheme('black')"></div>
        <div class="theme-circle white" onclick="setTheme('white')"></div>
    </div>

    <h1 class="service-title">PHOTOGRAPHY</h1>

    <!-- Category Filter -->
    <div class="category-filter">
        <button class="filter-btn active" data-category="all">All Work</button>
        <button class="filter-btn" data-category="fashion">Fashion</button>
        <button class="filter-btn" data-category="commercial">Commercial</button>
        <button class="filter-btn" data-category="editorial">Editorial</button>
        <button class="filter-btn" data-category="portrait">Portrait</button>
        <button class="filter-btn" data-category="events">Event</button>
    </div>

    <!-- Masonry Grid -->
    <div class="masonry-container">
        <div class="masonry-grid" id="masonryGrid">
            <!-- Photos will be dynamically generated -->
        </div>
    </div>
</div>

<!-- Lightbox Modal -->
<div class="image-modal" id="imageModal">
    <button class="modal-close" onclick="closeImageModal()">×</button>
    <button class="modal-nav prev" onclick="navigateModal(-1)">‹</button>
    <button class="modal-nav next" onclick="navigateModal(1)">›</button>

    <div class="modal-image-container">
        <img class="modal-image" id="modalImage" src="" alt="">
    </div>

    <!-- Add this temporarily to test -->
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})">Test Smooth Scroll</button>

    <div class="modal-info">
        <h2 class="modal-title" id="modalTitle"></h2>
        <p class="modal-description" id="modalDescription"></p>
        <div class="modal-meta">
            <div class="modal-meta-item">
                <span class="modal-meta-label">Photographer</span>
                <a class="modal-photographer" id="modalPhotographer" href=""></a>
            </div>
            <div class="modal-meta-item">
                <span class="modal-meta-label">Client</span>
                <span class="modal-meta-value" id="modalClient"></span>
            </div>
            <div class="modal-meta-item">
                <span class="modal-meta-label">Camera</span>
                <span class="modal-meta-value" id="modalCamera"></span>
            </div>
            <div class="modal-meta-item">
                <span class="modal-meta-label">Year</span>
                <span class="modal-meta-value" id="modalYear"></span>
            </div>
        </div>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
