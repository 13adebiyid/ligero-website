<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling - Ligero</title>
  <link rel="icon" type="image/png" sizes="64x64" href="/images/ligero-browser-icon.png">
  <link rel="shortcut icon" href="/images/ligero-browser-icon.png">
  <link rel="apple-touch-icon" sizes="64x64" href="/images/ligero-browser-icon.png">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1/bundled/lenis.min.js"></script>
</head>
<body>

<!-- Navigation -->
<nav>
  <div class="hamburger-menu">
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
  </div>

  <a href="/" class="logo">LIGERO</a>

  <div class="nav-menu">
    <a href="/shop/" class="nav-item">Shop</a>
    <span class="nav-separator">|</span>
    <a href="/services/" class="nav-item">Services</a>
    <span class="nav-separator">|</span>
    <a href="/contact/" class="nav-item">Contact</a>
    <span class="nav-separator">|</span>
    <a href="/policies/" class="nav-item">Policies</a>
  </div>
</nav>

<div class="mobile-menu-overlay">
  <a href="/" class="mobile-menu-item">HOME</a>
  <a href="/shop/" class="mobile-menu-item">SHOP</a>
  <a href="/services/" class="mobile-menu-item">SERVICES</a>
  <a href="/contact/" class="mobile-menu-item">CONTACT</a>
  <a href="/policies/" class="mobile-menu-item">POLICIES</a>
</div>

<!-- Services Page -->
<div class="services-page" id="services-page">
  <div class="theme-switcher">
    <div class="theme-circle black" onclick="setTheme('black')"></div>
    <div class="theme-circle white" onclick="setTheme('white')"></div>
  </div>
  <h1 class="services-title">OUR CAPABILITIES</h1>

  <!-- Added missing carousel container and arrows -->
  <div class="carousel-container">
    <!-- Left Arrow -->
    <button class="carousel-arrow left" onclick="slideCarousel(-1)">‹</button>

    <!-- Carousel -->
    <div class="carousel" id="carousel">
      <a href="/services/styling/index" class="service-card">
        <div class="service-card-content">
          <span class="service-card-title">STYLING</span>
        </div>
      </a>

      <a href="/services/creative-directing/index" class="service-card">
        <div class="service-card-content">
          <span class="service-card-title">CREATIVE DIRECTING</span>
        </div>
      </a>

      <a href="/services/photography/index" class="service-card">
        <div class="service-card-content">
          <span class="service-card-title">PHOTOGRAPHY</span>
        </div>
      </a>

      <a href="/services/set-designing/index" class="service-card">
        <div class="service-card-content">
          <span class="service-card-title">SET DESIGNING</span>
        </div>
      </a>

      <a href="/services/models/index" class="service-card">
        <div class="service-card-content">
          <span class="service-card-title">MODELS</span>
        </div>
      </a>

      <a href="/services/music/index" class="service-card">
        <div class="service-card-content">
          <span class="service-card-title">MUSIC</span>
        </div>
      </a>
    </div>

    <!-- Right Arrow -->
    <button class="carousel-arrow right" onclick="slideCarousel(1)">›</button>
  </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
