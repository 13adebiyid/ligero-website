<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ligero</title>
    <link rel="icon" type="image/png" sizes="64x64" href="/images/ligero-browser-icon.png">
    <link rel="shortcut icon" href="/images/ligero-browser-icon.png">
    <link rel="apple-touch-icon" sizes="64x64" href="/images/ligero-browser-icon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Navigation -->
<nav>
    <div class="hamburger-menu">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <a href="/" class="logo">LIGERO</a>

    <div class="nav-menu">
        <a href="/shop/" class="nav-item">Shop</a>
        <span class="nav-separator">|</span>
        <a href="/services/" class="nav-item">Services</a>
        <span class="nav-separator">|</span>
        <a href="/contact/" class="nav-item">Contact</a>
        <span class="nav-separator">|</span>
        <a href="/policies/" class="nav-item">Policies</a>
    </div>
</nav>

<div class="mobile-menu-overlay">
    <a href="/" class="mobile-menu-item">HOME</a>
    <a href="/shop/" class="mobile-menu-item">SHOP</a>
    <a href="/services/" class="mobile-menu-item">SERVICES</a>
    <a href="/contact/" class="mobile-menu-item">CONTACT</a>
    <a href="/policies/" class="mobile-menu-item">POLICIES</a>
</div>

<!-- Contact Index Page -->
<div class="contact-index-page">
    <div class="theme-switcher">
        <div class="theme-circle black" onclick="setTheme('black')"></div>
        <div class="theme-circle white" onclick="setTheme('white')"></div>
    </div>

    <h1 class="contact-index-title">is this for...</h1>

    <div class="contact-grid-container">
        <!-- Shop Option - Top Left -->
        <a href="/contact/contact-shop.html" class="contact-option-box shop-option">
            <div class="contact-option-text">your shop?</div>

            <!-- Shopping Bag Icons - SVG inline -->
            <svg class="shopping-bag-icon shopping-bag-black" width="48" height="48" viewBox="0 0 64 64" fill="black" xmlns="http://www.w3.org/2000/svg">
                <rect x="16" y="20" width="32" height="28" rx="4" />
                <path d="M24 20a8 8 0 0 1 16 0" fill="none" stroke="black" stroke-width="2"/>
            </svg>

            <svg class="shopping-bag-icon shopping-bag-white" width="48" height="48" viewBox="0 0 64 64" fill="white" xmlns="http://www.w3.org/2000/svg">
                <rect x="16" y="20" width="32" height="28" rx="4" />
                <path d="M24 20a8 8 0 0 1 16 0" fill="none" stroke="white" stroke-width="2"/>
            </svg>
        </a>

        <!-- Services Option - Bottom Right -->
        <a href="/contact/contact-services.html" class="contact-option-box services-option">
            <div class="contact-option-text">our services?</div>

            <!-- Handshake Icons - PNG images -->
            <img src="/images/black-handshake.png" alt="Services" class="handshake-icon handshake-black">
            <img src="/images/white-handshake.png" alt="Services" class="handshake-icon handshake-white">
        </a>

        <!-- Center "or" text -->
        <div class="contact-grid-or">or</div>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
