<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ligero</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<!-- Navigation -->
<nav>
  <!-- Hamburger Menu for Mobile -->
  <div class="hamburger-menu">
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
  </div>

  <!-- Logo (centered on mobile) -->
  <a href="/" class="logo">LIGERO</a>

  <!-- Desktop Navigation Menu -->
  <div class="nav-menu">
    <a href="/shop/" class="nav-item">Shop</a>
    <span class="nav-separator">|</span>
    <a href="/services/" class="nav-item">Services</a>
    <span class="nav-separator">|</span>
    <a href="/policies/" class="nav-item">Policies</a>
  </div>
</nav>

<!-- Mobile menu overlay -->
<div class="mobile-menu-overlay">
  <a href="/" class="mobile-menu-item">HOME</a>
  <a href="/shop/" class="mobile-menu-item">SHOP</a>
  <a href="/services/" class="mobile-menu-item">SERVICES</a>
  <a href="/policies/" class="mobile-menu-item">POLICIES</a>
</div>

<!-- Home Page -->
<div class="home-page" id="home-page">
  <video class="background-video" autoplay muted loop>
    <source src="videos/test_video.mp4" type="video/mp4">
  </video>
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.5); padding: 50px; text-align: center;">
    <a href="/shop/" class="choose-button" style="text-decoration: none; display: inline-block;">ACCESS</a>
  </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
