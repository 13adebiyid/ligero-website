<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ligero</title>
  <link rel="icon" type="image/png" sizes="64x64" href="/images/ligero-browser-icon.png">
  <link rel="shortcut icon" href="/images/ligero-browser-icon.png">
  <link rel="apple-touch-icon" sizes="64x64" href="/images/ligero-browser-icon.png">
  <link rel="preload" href="/css/styles.css" as="style">
  <link rel="preload" href="/js/script.js" as="script">
</head>

<body>
<!-- Navigation -->
<nav>
  <div class="hamburger-menu">
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
    <div class="hamburger-line"></div>
  </div>

  <a href="/" class="logo">LIGERO</a>

  <div class="nav-menu">
    <a href="/shop/" class="nav-item">Shop</a>
    <span class="nav-separator">|</span>
    <a href="/services/" class="nav-item">Services</a>
    <span class="nav-separator">|</span>
    <a href="/contact/" class="nav-item">Contact</a>
    <span class="nav-separator">|</span>
    <a href="/policies/" class="nav-item">Policies</a>
  </div>
</nav>

<div class="mobile-menu-overlay">
  <a href="/" class="mobile-menu-item">HOME</a>
  <a href="/shop/" class="mobile-menu-item">SHOP</a>
  <a href="/services/" class="mobile-menu-item">SERVICES</a>
  <a href="/contact/" class="mobile-menu-item">CONTACT</a>
  <a href="/policies/" class="mobile-menu-item">POLICIES</a>
</div>

<!-- Home Page -->
<div class="home-page" id="home-page">
  <video
          class="background-video"
          autoplay
          muted
          loop
          playsinline
          disablepictureinpicture
          controlslist="nodownload nofullscreen noremoteplayback"
          id="bgVideo">
    <source src="videos/test_video.mp4" type="video/mp4">
  </video>

  <!-- Custom video controls with images -->
  <div class="video-controls">
    <button id="playPauseBtn" class="video-btn">
      <img src="/images/pause-icon.png" alt="Pause" id="playPauseIcon">
    </button>
    <button id="muteBtn" class="video-btn">
      <img src="/images/sound-off-icon.png" alt="Sound" id="muteIcon">
    </button>
  </div>
  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 5px; text-align: center;">
    <a href="/shop/" class="choose-button" style="text-decoration: none; display: inline-block;">ACCESS</a>
  </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
