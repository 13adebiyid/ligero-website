<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!-- Navigation -->
<nav>
    <!-- Hamburger Menu for Mobile -->
    <div class="hamburger-menu">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <!-- Logo (centered on mobile) -->
    <a href="/" class="logo">LIGERO</a>

    <!-- Desktop Navigation Menu -->
    <div class="nav-menu">
        <a href="/shop/" class="nav-item">Shop</a>
        <span class="nav-separator">|</span>
        <a href="/services/" class="nav-item">Services</a>
        <span class="nav-separator">|</span>
        <a href="/policies/" class="nav-item">Policies</a>
    </div>
</nav>

<!-- Mobile menu overlay -->
<div class="mobile-menu-overlay">
    <a href="/" class="mobile-menu-item">HOME</a>
    <a href="/shop/" class="mobile-menu-item">SHOP</a>
    <a href="/services/" class="mobile-menu-item">SERVICES</a>
    <a href="/policies/" class="mobile-menu-item">POLICIES</a>
</div>

<!-- Shop Page -->
<div class="shop-page">
    <div class="theme-switcher">
        <div class="theme-circle black" onclick="setTheme('black')"></div>
        <div class="theme-circle white" onclick="setTheme('white')"></div>
    </div>

    <div class="product-container">
        <div class="product-image">
            PRODUCT IMAGE
        </div>
        <div class="product-info">
            <h1 class="product-title">Premium T-Shirt</h1>
            <p class="product-price">$<span class="number">89</span></p>
            <p class="product-description">
                Crafted from the finest organic cotton, this minimalist piece embodies our commitment to sustainable luxury. Clean lines meet exceptional comfort in this timeless design that transcends seasons.
            </p>
            <button class="buy-button">BUY</button>
            <button class="info-button">INFO</button>
        </div>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
